<div class="users">

  <form class="users__form" [formGroup]="searchUsersForm">
    <span>Search users options</span>
    <mat-form-field class="users__search-input">
      <mat-label>Search user</mat-label>
      <input formControlName="search" matInput placeholder="Search user" (input)="searchUsers()">
    </mat-form-field>

    <span>Sorting by</span>
    <mat-form-field>
      <mat-select formControlName="sortBy" disableRipple (selectionChange)="searchUsers()">
        <mat-option *ngFor="let sortBy of selectSortByOption" [value]="sortBy">{{ sortBy }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-radio-group formControlName="sortDirection" aria-label="Select an option" (change)="searchUsers()">
      <mat-radio-button value="asc">Asc</mat-radio-button>
      <mat-radio-button value="desc">Desc</mat-radio-button>
    </mat-radio-group>

  </form>

  <mat-paginator
    [length]="totalCount"
    [pageSize]="30"
    [pageSizeOptions]="[5, 10, 30]"
    (page)="changedPage($event)"
    aria-label="Select page"
  ></mat-paginator>

  <table mat-table [dataSource]="users"
         class="users__table">


    <ng-container matColumnDef="avatar_url">
      <th mat-header-cell *matHeaderCellDef>
        Avatar
      </th>
      <td mat-cell *matCellDef="let user">
        <img class="users__img" [src]="user.avatar_url" alt="User avatar"/>
      </td>
    </ng-container>

    <ng-container matColumnDef="login">
      <th mat-header-cell *matHeaderCellDef>
        Login
      </th>
      <td mat-cell *matCellDef="let user">
        {{user.login}}
      </td>
    </ng-container>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>
        ID
      </th>
      <td mat-cell *matCellDef="let user"> {{user.id}} </td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>
        Type
      </th>
      <td mat-cell *matCellDef="let user"> {{user.type}} </td>
    </ng-container>

    <ng-container matColumnDef="git_url">
      <th mat-header-cell *matHeaderCellDef>
        Git
      </th>
      <td mat-cell *matCellDef="let user">
        <a [href]="user.html_url" target="_blank">
          <img [src]="'assets/icons/github-logo.png'" alt="Git hub logo"/>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
